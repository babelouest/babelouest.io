<footer class="footer bg-light">
  <div class="container">
    <div class="footer-col footer-col-1">
      <ul class="contact-list">
        <li class="p-name">
          {%- if site.author -%}
            {{ site.author | escape }}
          {%- else -%}
            {{ site.title | escape }}
          {%- endif -%}
          </li>
          {%- if site.email -%}
          <li>
            <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a>
          </li>
          {%- endif -%}
      </ul>
    </div>

    <div class="footer-col footer-col-2">
      {%- include social.html -%}
    </div>

    <div class="footer-col footer-col-3">
      <ul class="contact-list">
        <li>
          {{- site.description | escape -}}
        </li>
        <li>
          <a href="https://creativecommons.org/licenses/by/4.0/" alt="site license">
            <img src="/img/cc-by-80x15.png" title="License: CC BY 4.0"/>
          </a>
        </li>
      </ul>
    </div>
  </div>
</footer>
